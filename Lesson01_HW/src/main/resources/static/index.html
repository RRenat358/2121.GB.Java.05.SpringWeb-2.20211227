<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <!--============================================================-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>

                <li class="nav-item" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="showCurrentUserInfo()">Обо мне</button>
                </li>

                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-danger  btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>

            </ul>
        </div>
    </nav>

    <!--============================================================-->
    <hr>
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Товар</td>
            <td>Цена</td>
            <td>Изменить цену</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList.content">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-outline-primary" ng-click="changePriceToDelta(p.id, -5)">-</button>
                {{p.price}}
                <button class="btn btn-outline-primary" ng-click="changePriceToDelta(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-outline-success" ng-click="addToCart(p.id)">toCart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>

    <!--============================================================-->
    <hr>
    <h4>Фильтр продуктов</h4>
    <form novalidate ng-submit="loadProduct()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterName" placeholder="имя " ng-model="filter.namePart">
<!--            <label for="filterName">имя продукта</label>-->
        </div>
        <br>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="цена от " ng-model="filter.minPrice">
<!--            <label for="filterMinPrice">мин. цена</label>-->
        </div>
        <br>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="цена до " ng-model="filter.maxPrice">
<!--            <label for="filterMaxPrice">макс. цена</label>-->
        </div>
        <br>
        <!--        <button type="submit" class="btn btn-primary">OK</button>-->
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
    </form>
    <br>
    <br>


    <!--============================================================-->
    <hr>
    <h4>Добавить Продукт</h4>
    <form novalidate ng-submit="saveNewProductFun()">
        <input class="form-control" type="text" id="addName" placeholder="имя продукта" ng-model="newProduct.name">
        <br>
        <input class="form-control" type="number" id="addPrice" placeholder="цена" ng-model="newProduct.price">
        <br>
        <button type="submit" class="btn btn-outline-success">Сохранить</button>
    </form>
    <br>
